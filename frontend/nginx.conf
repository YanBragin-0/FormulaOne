server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Пытаемся найти файл ($uri) или папку ($uri/). 
        # Если не находим — перенаправляем на index.html
        try_files $uri $uri/ /index.html;
    }

    # Опционально: кэширование статики (картинки, шрифты)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6d;
        add_header Cache-Control "public";
    }
}