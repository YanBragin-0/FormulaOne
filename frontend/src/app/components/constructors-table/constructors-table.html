<div class="table-container">
  <mat-card class="f1-card">
    <mat-card-header>
      <div mat-card-avatar class="f1-logo"></div>
      <mat-card-title style="color: azure;">Кубок Конструкторов</mat-card-title>
      <mat-card-subtitle style="color: azure;">2025</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="constructorsData()" class="mat-elevation-z0">
        
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> № </th>
          <td mat-cell *matCellDef="let d; let i = index" class="pos-cell"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="Team">
          <th mat-header-cell *matHeaderCellDef> Команда </th>
          <td mat-cell *matCellDef="let d" class="team-cell"> <strong>{{ d.team }}</strong> </td>
        </ng-container>

        <ng-container matColumnDef="Points">
          <th mat-header-cell *matHeaderCellDef> Очки </th>
          <td mat-cell *matCellDef="let d" class="points-cell"> 
            <span class="points-badge">{{ d.points }}</span> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" class="table-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
