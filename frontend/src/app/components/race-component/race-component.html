<div class="table-container">
  <mat-card class="f1-card">
    <mat-card-header>
      <div mat-card-avatar class="f1-logo"></div>
      <mat-card-title style="font-weight: bold; color: aliceblue;">Календарь</mat-card-title>
      <mat-card-subtitle style="font-weight: bold;color: aliceblue;">2025</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="raceData()" class="mat-elevation-z0">
        <ng-container matColumnDef="dateTime"> <th mat-header-cell *matHeaderCellDef> DATE & TIME </th>
          <td mat-cell *matCellDef="let race"> 
            {{ race.dateTime | date:'dd MMM HH:mm' }} </td>
        </ng-container>

        <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> GRAND PRIX </th>
      <td mat-cell *matCellDef="let race" class="bold-text"> {{ race.title | uppercase }} </td>
    </ng-container>
        
        <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> COUNTRY </th>
      <td mat-cell *matCellDef="let race"> {{ race.country }} </td>
    </ng-container>

    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef> LAP LENGTH </th>
      <td mat-cell *matCellDef="let race"> {{ race.length }} km </td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" class="race-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
