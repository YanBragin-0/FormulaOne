@if (teamInfo()) {
  <div class="details-container">
    <header class="team-header">
      <button mat-icon-button routerLink="/allTeams" class="back-button">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="header-content">
        <img [src]="'/images/Logos/' + teamInfo().teamName.trim() + '.png'" 
             [alt]="teamInfo().teamName" 
             class="detail-logo">
        <h1>{{ teamInfo().teamName }}</h1>
      </div>
    </header>

    <div class="content-grid">
      <mat-card class="bio-card">
        <mat-card-header>
          <mat-card-title>History & Biography</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="bio-text">{{ teamInfo().biography }}</p>
        </mat-card-content>
      </mat-card>

      </div>
  </div>
} @else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
}
